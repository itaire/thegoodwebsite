<style>
  button.sub {
    background-color: rgb(167, 12, 12);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 3px;
    cursor: pointer;
    font-size: 19px;
    transition: opacity 0.15s;
    margin-right: 8px;
    vertical-align: top;
  }
  .sub:hover {
    opacity: 0.7;
  }
  button.jo {
    color: rgb(63, 78, 219);
    background-color: white;
    height: 36px;
    border-radius: 3px;
    outline-color: rgb(63, 78, 219);
    width: 65px;
    border-color: rgb(63, 78, 219);
    border-width: 0.5px;
    cursor: pointer;
    margin-right: 10px;
    transition: background-color 1s, color 1s;
    vertical-align: top;
  }

  .jo:hover {
    background-color: rgb(63, 78, 219);
    color: white;
  }
  .jo:active {
    opacity: 0.8;
  }
  button.tweet {
    color: white;
    background-color: rgb(33, 119, 218);
    border-radius: 30px;
    width: 70px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    font-size: 15px;
    height: 33px;
    transition: box-shadow 0.15s;
  }
  .tweet:hover {
    box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.5);
  }
</style>
<title>my try</title>
<a href="https://www.youtube.com/" target="_blank">
  <button class="sub">subscribe</button></a
>

<button class="jo">JOIN</button><button class="tweet">Tweet</button>
